<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo List for Udaar Students</h1>

    <input type="text" id="inputText" placeholder="Enter Your Task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList">

    </ul>
    <script>
        function addTask() {

            //1st Get Value From Input Box and Save in Var
            var inputText = document.getElementById("inputText").value;


            //6th Don't Add Empty Values inside Todo List
            if (inputText === "") {
                alert("Enter Any Text to Work");
                return;
            }

            //2nd Create a Li 
            var li = document.createElement("li");

            //3rd Inter Input Box Value in Newly Created (li) Tag
            li.innerText = inputText;

            //Remove Li item on Click
            li.onclick = function () {
                li.remove();
            }


            //4th Add Li with Value inside Ul via Get Element By Id

            document.getElementById("taskList").appendChild(li);

            //5th Make Input Box Empty after Button Click
            document.getElementById("inputText").value = "";













        }
    </script>


</body>

</html>
